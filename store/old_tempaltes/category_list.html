<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>

    <h1>Category List</h1>

    <div class="category-list">
        {% for item in category_data %}
        <div class="category-item">
            <a href="{% url 'category_detail' item.category.id %}">
                {{ item.category.name }}
            </a>
            <span class="product-count">({{ item.product_count }} products)</span>
        </div>
        {% empty %}
        <p>No categories available.</p>
        {% endfor %}
    </div>

</body>
</html>
