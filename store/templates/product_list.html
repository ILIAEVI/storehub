{% extends 'home.html' %}

{% block title %}Product List{% endblock %}

{% block content %}
    <h1>Products</h1>
    <ul>
        {% for product in products %}
        <li>
            <strong>{{ product.name }}</strong><br>
            Price: ${{ product.price }}<br>
            Description: {{ product.description }}
        </li>
        {% endfor %}
    </ul>
    <a href="{% url 'add_product' %}" class="btn">Add New Product</a>
{% endblock %}
